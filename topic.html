<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game-Select Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body onload="getUser()">
    <div id="topicPage" class="container quiz-select-main">
        <h1 class="neon quiz-main-head">Quiz Game</h1>
        <h3 class="neon pro-head">Hello <span id="userProfile">User Profile</span></h3>
        <h5 class="neon topic-head">Select Topic</h5>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-12">
                <button type="button" class="btn btn-outline-primary topic-btn">Microsoft Office</button>
            </div>
            <div class="col-lg-4 col-md-4 col-12">
                <button type="button" class="btn btn-outline-primary topic-btn">HTML-CSS</button>
            </div>
            <div class="col-lg-4 col-md-4 col">
                <button type="button" class="btn btn-outline-primary topic-btn" onclick="javaBasic()" >Javascripting Basic</button>
            </div>
        </div>
        <div class="row">            
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <button type="button" class="btn btn-outline-primary topic-btn">Javascripting-Advance</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <button type="button" class="btn btn-outline-primary topic-btn">React Native</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <button type="button" class="btn btn-outline-primary topic-btn">Python</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
