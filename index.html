<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="quiz">
            <h1 class="neon">
                QUIZ GAME
            </h1>
            <div class="form">
                <div class="user">
                    <span class="userData">User Name</span>
                    <input id="user" class="input" type="text">
                </div>
                <div class="user">
                    <span class="userData">Password </span>
                    <input id="password" class="input" type="password">
                </div>
                <button class="btn btn-outline-primary" id="login" onclick="login()">Login</button>
                <button class="btn btn-outline-primary" id="signUp" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
            </div>
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <form class="modal-content">
                  <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" required>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email Address" name="email" id="email" required>
                    
                    <label for="username"><b>User name</b></label>
                    <input type="text" placeholder="Enter User Name" name="username" id="userName" required>            
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
             
                    <div class="clearfix">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                      <button class="signupbtn" onclick="store()">Sign Up</button>
                    </div>
                  </div>
                </form>
              </div>

        </div>

    </div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
