<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body onload="getUser()">
    <div class="container">
        <div class="welcome">
            <h1 class="neon pro-main-head">QUIZ GAME</h1>
            <h3 class="neon pro-head">Hello <span id="userProfile">User Profile</span></h3>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                    <div>
                        <img class="profilePic" src="images/profile.jpg" alt="">                
                        <button class="btn btn-outline-primary pro-btn">Edit Profile</button>
                        <button class="btn btn-outline-primary pro-btn" onclick="start()">Start Game</button>
                        <button class="btn btn-outline-primary pro-btn">Log Out</button>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12">
                    <div class="row">
                        <div class="col-12">
                            <p>First Name</p>
                            <p>Last Name</p>
                            <p>Date of Birth</p>
                            <p>User Name</p>
                            <p>Password</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="neon result-head">Recent Results</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
