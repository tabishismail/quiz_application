<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application-SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="quiz">
            <h1 class="neon">
                QUIZ GAME
            </h1>
            <h5 class="neon1">Sign Up</h5>
            <div class="form">

                <div class="user">
                    <span class="userData">Full Name</span>
                    <input id="fnSignUp" class="input" type="text" required>
                </div>
                <div class="user">
                    <span class="userData">Email</span>
                    <input id="emailSignUp" class="input" type="email" required>
                </div>
                <div class="user">
                    <span class="userData">User Name</span>
                    <input id="userSignUp" class="input" type="text" required>
                </div>
                <div class="user">
                    <span class="userData">Password </span>
                    <input id="pswSignUp" class="input" type="password" required>
                </div>
                <button class="btn btn-outline-primary" id="signUp" onclick="store()">Submit</button>

            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
